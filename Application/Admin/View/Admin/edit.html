<include file="Public/web_header" />

<include file="Public/web_left" />

<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">
        系统管理中心
        <b>></b>
        <{$Menu}>管理
        <b>></b>
        <strong>添加<{$Menu}></strong>
    </div>
    <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="<{:U('index')}>" class="actionBtn"><{$Menu}>列表</a>添加<{$Menu}></h3>
    <form action="<{:U('editsave')}>" method="post" enctype="multipart/form-data">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="90" align="right"><{$Menu}>名称</td>
                <td>
                    <{$Info.AdminName}>
                </td>
            </tr>
            <tr>
                <td width="90" align="right"><{$Menu}>密码</td>
                <td>
                    <input type="text" name="AdminPwd" size="80" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td width="90" align="right">确认密码</td>
                <td>
                    <input type="text" name="AdminAffirmPwd" size="80" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td width="90" align="right">所属角色</td>
                <td>
                    <label><input type="checkbox" name="AdminAllRole" value="All" <if condition="$Info['AdminAllRole'] eq 'All'">checked</if>> 超级管理员</label>
                    <volist name="RoleList" id="vo">
                        &nbsp;&nbsp;
                        <label><input type="checkbox" name="RoleID[]" value="<{$vo.id}>" <if condition="in_array($vo['id'],$RoleIDArr)">checked</if>> <{$vo.title}></label>
                    </volist>
                </td>
            </tr>


            <tr>
                <td width="90" align="right"><{$Menu}>状态</td>
                <td>
                    <label><input type="radio" name="AdminState" value="1" <if condition="$Info['AdminState'] eq 1">checked</if>> 启用</label>
                    <label><input type="radio" name="AdminState" value="0" <if condition="$Info['AdminState'] eq 0">checked</if>> 禁用</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label>
                        <input type="hidden" name="AdminID" value="<{$Info.AdminID}>">
                    <input class="btn" type="submit" value="提交" />
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
<include file="Public/web_footer" />
